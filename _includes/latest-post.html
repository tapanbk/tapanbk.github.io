<section id="{{ page.section-type }}" class="container content-section text-center">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">

        {{ page.content | markdownify }}

        {% for post in site.posts limit:5 %}
        <h4> <strong> {{ post.date | date_to_string }} </strong>
          <small>.
            <a class="category" href="{{site.baseurl}}/categories/{{post.category | downcase}}.html">
              {{ post.category }}
            </a>
            .</small>
          <strong> <a href="{{site.baseurl}}{{ post.url }}">{{post.title}} </a> </strong>
        </h4>
        {% endfor %}
      </div>
    </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1" style="margin-top: 4rem">
      <h4>All Categories</h4>
      {% for categories in site.categories %}
      <h5 class="uppercase">
        <a class="category" href="{{site.baseurl}}/categories/{{categories[0] | downcase}}.html">
          {{ categories[0] }}</a>
      </h5>
      {% endfor %}
    </div>
  </div>
  <h4  style="margin-top: 3rem" class="uppercase"><a href="{{site.baseurl}}/blog/">Archives</a></h4>

</section>
