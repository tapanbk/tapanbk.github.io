<footer class="categories-list">
    <h4>All Categories</h4>
    {% for categories in site.categories %}
    <h5 class="uppercase">
        <a class="category" href="{{site.baseurl}}/categories/{{categories[0] | downcase}}.html">
        {{ categories[0] }}</a>
    </h5>
    {% endfor %}


    <p><br></p>
    {% include social-buttons.html %}
    <p><br></p>
    <div class="container text-center">
        <p><a href="{{site.baseurl}}/privacy-policy">Privacy policy</a></p>
        <p>Copyright &copy; {{ site.author }} {{ site.time | date: "%Y" }}</p>
    </div>
</footer>
